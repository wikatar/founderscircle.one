<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Submission</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #333;
    }
    .success {
      color: green;
      font-weight: bold;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    pre {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Form Submission</h1>
  <div id="result"></div>

  <script>
    // This script will handle form submissions
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const resultDiv = document.getElementById('result');
      
      // Check if this is a form submission
      if (urlParams.has('name') && urlParams.has('email')) {
        // Extract form data
        const formData = {
          name: urlParams.get('name'),
          email: urlParams.get('email'),
          company: urlParams.get('company') || '',
          role: urlParams.get('role') || '',
          stage: urlParams.get('stage') || '',
          revenue: urlParams.get('revenue') || '',
          message: urlParams.get('message') || ''
        };
        
        // Log the form data (for testing)
        console.log('Form data received:', formData);
        
        // In a production environment, you would send this data to a server
        // that triggers the GitHub Actions workflow
        
        // For now, we'll just display the form data
        resultDiv.innerHTML = `
          <h2 class="success">Form Submission Received!</h2>
          <p>Thank you for your application. We will review it and get back to you soon.</p>
          <h3>Form Data:</h3>
          <pre>${JSON.stringify(formData, null, 2)}</pre>
          <p>In a production environment, this data would be sent to a server that triggers the GitHub Actions workflow.</p>
        `;
      } else {
        resultDiv.innerHTML = `
          <h2 class="error">No Form Data Received</h2>
          <p>This page is designed to handle form submissions. Please submit the form from the main page.</p>
        `;
      }
    });
  </script>
</body>
</html>
